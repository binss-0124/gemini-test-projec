<!DOCTYPE html>
<html>
<head>
<title>Hello</title>
<style>
  body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite, backgroundZoom 10s ease-in-out infinite alternate;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  @keyframes backgroundZoom {
    0% {
      background-size: 400% 400%;
    }
    100% {
      background-size: 450% 450%;
    }
  }

  .container {
    text-align: center;
  }

  h1 {
    color: white;
    font-size: 5rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  p {
    color: white;
    font-size: 2rem;
    margin-top: 0;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }

  .hidden {
    display: none;
  }

  .bullet-hole {
    position: absolute;
    width: 200px;
    height: 200px;
    background-image: url('https://cdn.pixabay.com/photo/2013/07/12/17/47/bullet-hole-152491_960_720.png');
    background-size: contain;
    background-repeat: no-repeat;
    transform: translate(-50%, -50%);
    animation: crack 0.5s forwards;
    z-index: 10;
  }

  @keyframes crack {
      from { transform: scale(0) translate(-50%, -50%); }
      to { transform: scale(1) translate(-50%, -50%); }
  }

  .intro {
      opacity: 0;
      animation: fadeIn 2s 1s forwards;
  }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

  .screen-impact {
    animation: impact 0.3s ease-out forwards;
  }

  @keyframes impact {
    0% { transform: scale(1) rotate(0deg); opacity: 1; }
    25% { transform: scale(1.02) rotate(1deg); opacity: 0.9; }
    50% { transform: scale(0.98) rotate(-1deg); opacity: 0.8; }
    75% { transform: scale(1.01) rotate(0.5deg); opacity: 0.95; }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
  }

</style>
</head>
<body>
  <div id="overlay" class="hidden"></div>
  <div class="container">
    <div id="intro-text" class="hidden intro">
        <h1>안녕하세요</h1>
        <p>조유빈입니다. <br> 환영합니다.</p>
    </div>
  </div>

<script>
  window.onload = function() {
    const introText = document.getElementById('intro-text');
    const body = document.body;

    // Add screen impact effect
    body.classList.add('screen-impact');

    setTimeout(() => {
      body.classList.remove('screen-impact');

      // Now, trigger the original bullet hole and intro text
      const bulletHole = document.createElement('div');
      bulletHole.classList.add('bullet-hole');
      bulletHole.style.left = '50%';
      bulletHole.style.top = '50%';
      document.body.appendChild(bulletHole);

      setTimeout(() => {
        introText.classList.remove('hidden');
      }, 500); // Delay for intro text after bullet hole
    }, 300); // Duration of impact animation
  };
</script>
</body>
</html>
