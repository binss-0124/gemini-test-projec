<!DOCTYPE html>
<html>
<head>
<title>Hello</title>
<style>
  body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .container {
    text-align: center;
  }

  h1 {
    color: white;
    font-size: 5rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  p {
    color: white;
    font-size: 2rem;
    margin-top: 0;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }

  .hidden {
    display: none;
  }

  .bullet-hole {
    position: absolute;
    width: 200px;
    height: 200px;
    background-image: url('https://cdn.pixabay.com/photo/2013/07/12/17/47/bullet-hole-152491_960_720.png');
    background-size: contain;
    background-repeat: no-repeat;
    transform: translate(-50%, -50%);
    animation: crack 0.5s forwards;
    z-index: 10;
  }

  @keyframes crack {
      from { transform: scale(0) translate(-50%, -50%); }
      to { transform: scale(1) translate(-50%, -50%); }
  }

  .intro {
      opacity: 0;
      animation: fadeIn 2s 1s forwards;
  }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

  #black-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    z-index: 9999; /* Ensure it's on top */
    display: flex;
    justify-content: center;
    align-items: center;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 50%; /* Adjust size of crack image */
  }

  .shatter-effect {
    animation: shatter-fade-out 2s forwards;
    background-image: url('https://cdn.pixabay.com/photo/2013/07/12/17/47/bullet-hole-152491_960_720.png'); /* Reusing bullet hole as a crack */
  }

  @keyframes shatter-fade-out {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 0; visibility: hidden; }
  }

</style>
</head>
<body>
  <div id="black-overlay"></div>
  <div id="overlay" class="hidden"></div>
  <div class="container">
    <div id="intro-text" class="hidden intro">
        <h1>안녕하세요</h1>
        <p>조유빈입니다. <br> 제 포트폴리오에 오신 것을 환영합니다.</p>
    </div>
  </div>

<script>
  window.onload = function() {
    const blackOverlay = document.getElementById('black-overlay');
    const introText = document.getElementById('intro-text');

    // Apply shatter effect to black overlay
    blackOverlay.classList.add('shatter-effect');

    // After shatter effect, reveal content
    setTimeout(() => {
      blackOverlay.style.display = 'none'; // Hide the overlay completely

      // Now, trigger the original bullet hole and intro text
      const bulletHole = document.createElement('div');
      bulletHole.classList.add('bullet-hole');
      bulletHole.style.left = '50%';
      bulletHole.style.top = '50%';
      document.body.appendChild(bulletHole);

      setTimeout(() => {
        introText.classList.remove('hidden');
      }, 500); // Delay for intro text after bullet hole
    }, 2000); // Duration of shatter-fade-out animation
  };
</script>
</body>
</html>
