<!DOCTYPE html>
<html>
<head>
<title>Hello</title>
<style>
  body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    cursor: pointer;
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .container {
    text-align: center;
  }

  h1 {
    color: white;
    font-size: 5rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  p {
    color: white;
    font-size: 2rem;
    margin-top: 0;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }

  .hidden {
    display: none;
  }

  .bullet-hole {
    position: absolute;
    width: 200px;
    height: 200px;
    background-image: url('https://cdn.pixabay.com/photo/2013/07/12/17/47/bullet-hole-152491_960_720.png');
    background-size: contain;
    background-repeat: no-repeat;
    transform: translate(-50%, -50%);
    animation: crack 0.1s forwards;
    z-index: 10;
  }

  @keyframes crack {
      from { transform: scale(0) translate(-50%, -50%); }
      to { transform: scale(1) translate(-50%, -50%); }
  }

  .intro {
      opacity: 0;
      animation: fadeIn 2s 1s forwards;
  }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

</style>
</head>
<body>
  <div id="overlay" class="hidden"></div>
  <div class="container">
    <div id="intro-text" class="hidden intro">
        <h1>안녕하세요</h1>
        <p>조유빈입니다. <br> 제 포트폴리오에 오신 것을 환영합니다.</p>
    </div>
  </div>

<script>
  document.body.addEventListener('click', function(e) {
    const bulletHole = document.createElement('div');
    bulletHole.classList.add('bullet-hole');
    bulletHole.style.left = e.clientX + 'px';
    bulletHole.style.top = e.clientY + 'px';
    document.body.appendChild(bulletHole);

    setTimeout(() => {
        const introText = document.getElementById('intro-text');
        introText.classList.remove('hidden');
    }, 500);
  });
</script>
</body>
</html>
